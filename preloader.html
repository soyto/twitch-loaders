<!DOCTYPE html>
<html>
<title>Loader...</title>
<link rel="stylesheet" href="css/preloader.css" />
</html>
<body>
<div class="wrapper">
  <div class="text">
    <p id="loading">Loading</p>
  </div>

  <div class="light"></div>
  
  <div class="light two"></div>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment-with-locales.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {

      var eleven = moment().hours(14).minutes(0).seconds(30);

      requestAnimationFrame(_loop);

      function _loop() {
        var _now = moment();
        var _diff = eleven.diff(_now) / 1000;

        if(_diff < 0 ) { _diff = 0; }

        var _seconds = parseInt(_diff % 60);
        _diff = _diff / 60;
        var _minutes = parseInt(_diff % 60);
        var _hours = parseInt(_diff / 60);

        var _locale = {'minimumIntegerDigits': 2};
        $('#loading').text(_hours.toLocaleString('en-US', _locale) + ':' +
            _minutes.toLocaleString('en-US', _locale) + ':' +
            _seconds.toLocaleString('en-US', _locale));

        requestAnimationFrame(_loop);
      }

    });
  </script>
</div>
</body>
